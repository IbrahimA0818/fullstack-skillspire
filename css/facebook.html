<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f4f7;
      }
      a {
        font-size: 0.8em;
      }
      button{
        background-color: green;
        color: white;
        border-radius: 3px;
        border: 0.5px solid gray;
        font-size: 1.1em;
        box-shadow: 0px 0px 2px gray;
      }
      input{
        outline: blue;
        border: 0.5px solid gray;
        border-radius: 2px;
        font-size: 1.1em;
        box-shadow: 0px 0px 2px gray;
      }
      input:hover {
        border: 1px solid blue;
      }
      .container {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin: 2em auto;
        max-width: 1200px;
      }
      .mydiv {
        width: 750px;
      }
      .mydivright {
        width: 300px;
        height: 300px;
        padding: 16px;
        border: 1px solid black;
        background-color: #f2f4f7;
        border-radius: 8px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        margin-top: 270px;
        line-height: 42px;
      }
      .mydivright div {
        margin-bottom: 1em;
        margin-left: 0px;
        padding: 0em;
        text-align: center;
      }
      #title {
        color: blue;
        font-size: 4em;
        margin-top: 300px;
        margin-left: 50px;
      }
      #subtitle {
        margin-bottom: 1em;
      }
      #login {
        font-size: 1.1em;
        background-color: blue;
        color: #ffffff;
        padding: 0.5em 1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0px 0px 2px gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mydiv">
        <h1 id="title">facebook</h1>
        <h2 id="subtitle">
          Connect with friends and the world around you on facebook
        </h2>
      </div>
      <form>
        <div class="mydivright">
          <div>
            <input
              type="text"
              name="usersname"
              class="right"
              placeholder="Enter username"
              required
              style="width: 200px"
            />
          </div>
          <div>
            <input
              type="password"
              name="userspassword"
              class="right"
              placeholder="Enter your password"
              required
            />
          </div>
          <div>
            <button type="submit" id="login">log in</button>
          </div>
          <div>
            <button type="button" class="right">create new account</button>
          </div>
          <hr>
          <div>
            <a href="https://youtube.com/shorts/vDCt8nPLpHs?si=KH6JM_PRpEY73cI1"
              >Forgot password?</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
