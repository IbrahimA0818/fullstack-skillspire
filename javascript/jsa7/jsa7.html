<html>
  <head>
    <title>Javascript assignment 7</title>
  </head>

  <body>
    <form id="form">
      <label>First Name</label><br />
      <input type="text" name="fname" id="fname-input" /><br />

      <label>Last Name</label><br />
      <input type="text" name="lname" id="lname-input" /><br />

      <label>Email</label><br />
      <input type="email" name="email" id="email-input" /><br />

      <label>Age</label><br />
      <input type="text" name="age" id="age-input" /><br />

      <input type="submit" value="Submit!" />
    </form>

    <div id="output"></div>

    <script type="text/javascript">
      let form = document.getElementById("form");
      let firstname = document.getElementById("fname-input");
      let lastname = document.getElementById("lname-input");
      let output = document.getElementById("output");
      let ageInput = document.getElementById("age-input");
      let emailInput = document.getElementById("email-input");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        let fname = firstname.value;
        let lname = lastname.value;
        let email = emailInput.value;
        let age = ageInput.value;

        output.innerHTML =
          "<h1>First name: </h1>" +
          fname +
          "<br><h1>Last name:</h1>" +
          lname +
          "<br><h1>Age:</h1>" +
          age +
          "<br><h1>Email:</h1>" +
          email;
      });
    </script>
  </body>
</html>
